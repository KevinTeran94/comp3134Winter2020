<html>
    <head>
    </head>
    <body>
        <form onSubmit="displayValue()">
            <input id="name" type="text">
            <input type="submit">
        </form>
        <div id="out"></div>
        <script>
            function displayValue(){
                event.preventDefault();
                var input = document.getElementById('name').value;
                document.getElementById('out').innerHTML=input;
            }
        </script>
    </body>
</html>
